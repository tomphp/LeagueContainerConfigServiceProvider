language: php

matrix:
  include:
    - php: 5.6
      env: WITH_CS=true
    - php: 7.0
    - php: 7.1
    - php: hhvm
      sudo: required
      dist: trusty
      group: edge

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer self-update
  - composer validate

install:
  - composer install --prefer-dist

script:
  - if [[ $WITH_CS == "true" ]] ; then composer cs:check; fi
  - composer test

